                <script>
                              
function selectBottle(myBottle) {
                if(myBottle.value == 'smallBottle') {
                document.getElementById("boxLeft").style.backgroundImage = "url('https://stage.angela-bruderer.ch/media/wysiwyg/projects/bottleSmall.jpg')";
                } else {
                document.getElementById("boxLeft").style.backgroundImage = "url('https://stage.angela-bruderer.ch/media/wysiwyg/projects/bottleBig.jpg')";
                }
}
                              
function schreiben1(text1) {
  document.getElementById('showRow1').innerHTML = text1;
}
                              
function schreiben2(text2) {
  document.getElementById('showRow2').innerHTML = text2;
}
                              
function update1() {
                var select = document.getElementById('texte');
                var option = select.options[select.selectedIndex];
               
                let str = option.value;
               
                if(str != '') {
               const myArr = str.split("|");
                               document.getElementById('showRow1').innerHTML = myArr[0];
                               document.getElementById('zeile1').value = myArr[0];
                               document.getElementById('showRow2').innerHTML = myArr[1];
                               document.getElementById('zeile2').value = myArr[1];
                }
}
                              
                               function sendBtn() {
                                                               if(document.getElementById('showRow1').innerHTML != '' && document.getElementById('showRow2').innerHTML != '') {                                                        
                                               window.location.href = 'https://stage.angela-bruderer.ch/de/notizbuch-a5-kariert-240-seite-2337800?zeile1=' + document.getElementById('zeile1').value + '&zeile2=' + document.getElementById('zeile2').value;
                                               } else {
                                                               return false;
                                               }
                               }
</script>
